<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2B7DFA',
            secondary: '#D5E1EF',
            'color-text': '#1E2D4C'
          }
        }
      }
    }
  </script>
</head>
<body>
  <div class="w-screen h-screen min-h-screen flex items-center justify-center bg-secondary px-5">
    <div class="w-[320px] h-fit bg-white rounded-[20px] shadow-lg p-4 flex flex-col gap-5">
        <div class="w-full h-fit rounded-[10px] overflow-hidden">
            <img src="./assets/image-qr-code.png" alt="image-qr-code" class="w-full h-fit object-cover">
        </div>
        <div class="text flex flex-col gap-4 items-center text-center mb-6 px-2 sm:px-5">
            <h3 class="text-lg text-color-text font-bold">Improve your front-end skills by building projects</h3>
            <p class="text-slate-500 text-sm">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
  </div>
</body>
</html>
